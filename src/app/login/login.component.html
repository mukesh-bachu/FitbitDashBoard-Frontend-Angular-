<div class="login-container">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6 m-auto mt-12">
        <div class="text-center mb-5">
            <button pButton pRipple label="Home" icon="pi pi-home" class="p-button-raised mb-5" type="button" routerLink=""></button>
            <!-- <img src="assets/images/blocks/logos/hyper.svg" alt="Image" height="50" class="mb-3"> -->
            <div class="text-900 text-3xl font-medium mb-3">Welcome Back!!</div>
            <div class="text-900 text-3xl font-medium mb-3">Sign In to your account</div>
            <span class="text-600 font-medium line-height-3">Don't have an account?</span>
            <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" routerLink="">Create today!</a>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div>
                <label for="email" class="block text-900 font-medium mb-2">Email</label>
                <input id="email" type="email" placeholder="Email address" pInputText class="w-full mb-3" formControlName="email">
                <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="p-error">A valid email is required.</small>
        
                <label for="password" class="block text-900 font-medium mb-2">Password</label>
                <input id="password" type="password" placeholder="Password" pInputText class="w-full mb-3" formControlName="password">
                <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="p-error">Password is required.</small>

                <button pButton pRipple label="Sign In" icon="pi pi-user" class="w-full" type="submit"></button>
                <div *ngIf="errorMessage" class="error-message mt-3">{{ errorMessage }}</div>
            </div>
        </form>
    </div>
</div>
