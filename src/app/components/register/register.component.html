<div class="form-container">
  <p-card header="Signup" class="signup-card">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="p-fluid">
        <!-- Name -->
        <div class="p-field">
          <label for="name">Name</label>
          <input type="text" id="name" pInputText formControlName="name">
        </div>

        <!-- Phone Number -->
        <div class="p-field">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" pInputText formControlName="phone">
        </div>

        <!-- Fitbit URL -->
        <div class="p-field">
          <label for="fitbiturl">Fitbit URL</label>
          <input type="url" id="fitbiturl" pInputText formControlName="fitbitUrl">
        </div>

        <!-- Email -->
        <div class="p-field">
          <label for="email">Email</label>
          <input type="email" id="email" pInputText formControlName="email">
        </div>

        <!-- Password -->
        <div class="p-field">
          <label for="password">Password</label>
          <p-password inputId="password" formControlName="password"></p-password>
        </div>

        <!-- Submit Button -->
        <button pButton type="submit" label="Submit"></button>

        <!-- Response Message -->
        <div *ngIf="responseMessage" class="response-message">
          {{ responseMessage }}
        </div>
      </div>
    </form>
  </p-card>
</div>
